name: Update ARTEC M3U

on:
  schedule:
    # Her saatin 0. dakikasƒ±nda (saat ba≈üƒ±nda) √ßalƒ±≈üƒ±r (G√ºnde 24 kez)
    - cron: '0 * * * *'
  workflow_dispatch:
    # Depo sayfasƒ±ndan manuel olarak √ßalƒ±≈ütƒ±rmaya izin verir

jobs:
  update-m3u:
    permissions:
      contents: write # ‚úÖ Dosya yazma izni gerekli
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Depoyu √áek
        uses: actions/checkout@v4
        with:
          # GITHUB_TOKEN kullanarak yetkilendirme yap
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ M3U ƒ∞√ßeriƒüini PHP URL'den √áek
        id: fetch_m3u
        run: |
          # üîó Kendi PHP/Worker URL'ni buraya koy
          PHP_URL="http://sultansmart.byethost11.com/Digital.php?ID=https://artec.tv/"

          echo "M3U verisi √ßekiliyor: $PHP_URL"
          curl -sS -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" "$PHP_URL" -o ARTEC.m3u

          echo "‚úÖ M3U dosyasƒ± g√ºncellendi."

      - name: ‚öôÔ∏è Deƒüi≈üiklik Var mƒ± Kontrol Et
        id: git_status
        run: |
          if git diff --quiet ARTEC.m3u; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ‚¨ÜÔ∏è Deƒüi≈üiklikleri Commit ve Push Et
        if: ${{ steps.git_status.outputs.changes == 'true' }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "action@github.com"
          git add ARTEC.m3u
          git commit -m "Auto update: Fetch latest ARTEC M3U from PHP source"
          git pull --rebase
          git push origin main
