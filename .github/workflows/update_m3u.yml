name: Update ZipZAP M3U

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ‚¨áÔ∏è Depoyu √áek
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ M3U ƒ∞√ßeriƒüini PHP URL'den √áek
        id: fetch_m3u
        run: |
          PHP_URL="http://sultansmart.byethost11.com/Digital.php?ID=https://zipzaptv.com/"
          echo "üîó Veri √ßekiliyor: $PHP_URL"

          curl -L -sS -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" "$PHP_URL" -o ZipZAP.m3u

          echo "‚úÖ Dosya indirildi, ilk 10 satƒ±r:"
          head -n 10 ZipZAP.m3u || echo "‚ùå Dosya bo≈ü"

      - name: üîç Dosya kontrol
        run: |
          ls -lh ZipZAP.m3u || echo "‚ùå Dosya bulunamadƒ±"
          file ZipZAP.m3u || true

      - name: ‚öôÔ∏è Deƒüi≈üiklik Var mƒ± Kontrol Et
        id: git_status
        run: |
          if git diff --quiet ZipZAP.m3u; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ‚¨ÜÔ∏è Deƒüi≈üiklikleri Commit ve Push Et
        if: ${{ steps.git_status.outputs.changes == 'true' }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "action@github.com"
          git add ZipZAP.m3u
          git commit -m "Auto update: Fetch latest ZipZAP M3U from PHP source"
          git pull --rebase
          git push origin main
